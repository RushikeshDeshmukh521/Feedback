<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback Form - ShopEasy</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      background: #ffffff;
      padding: 30px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      resize: vertical;
    }

    textarea {
      height: 100px;
    }

    .rating {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .rating label {
      margin: 0;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ShopEasy Feedback Form</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="order">Order ID:</label>
      <input type="text" id="order" name="order" placeholder="Enter your order ID" required>

      <label for="rating">Rate Your Experience:</label>
      <select id="rating" name="rating" required>
        <option value="">--Select Rating--</option>
        <option value="5">Excellent</option>
        <option value="4">Very Good</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
      </select>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" placeholder="Write your feedback here..."></textarea>

      <input type="submit" value="Submit Feedback">
    </form>
  </div>

  <footer>
    &copy; 2025 ShopEasy. All rights reserved.
  </footer>

</body>
</html>
